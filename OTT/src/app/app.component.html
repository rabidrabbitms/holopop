<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="push">
      <ion-content>
        <div class="ht_50"></div>
        <ion-row class="profilerow" (click)="profile()">
          <ion-col size="3">
            <ion-avatar class="profileimg">
              <img src="assets/imgs/IMG_20220901_121157.jpg"> 
            </ion-avatar>
          </ion-col>
          <ion-col>
            <div class="profilename ml_10">K29 Solution</div>
            <div class="viewprofile ml_10">k29solution@gmail.com</div>
          </ion-col>
          <ion-col size="1.5">
            <ion-icon name="chevron-forward-outline" class="firstarricn"></ion-icon>
          </ion-col>
        </ion-row>
        <div class="ht_30"></div>
        <ion-row class="row_90" (click)="newarrival()">
          <ion-col size="10">
            <div class="menutxt">New Arrival</div>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="favorite()">
          <ion-col size="10">
            <div class="menutxt">Favorite</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="watchlist()">
          <ion-col size="10">
            <div class="menutxt">Watchlist</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="rate()">
          <ion-col size="10">
            <div class="menutxt">Rate</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="terms()">
          <ion-col size="10">
            <div class="menutxt">Terms</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="privacypolicy()">
          <ion-col size="10">
            <div class="menutxt">Privacy Policy</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="ht_20"></div>
        <ion-row class="row_90" (click)="logout()">
          <ion-col size="10">
            <div class="menutxt">Logout</div>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" class="arricn"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
