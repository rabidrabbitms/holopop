<ion-header class="Heder_center">
  <ion-toolbar>
    <ion-row>

</ion-header>

      <ion-col size="12">
        <div>Top searches</div>
      </ion-col>
      <ion-col size="12">
        <div class="ht_5"></div>
      </ion-col>
      <ion-col size="4">
        <img src="assets/imgs/power.jpg" style="border-radius: 10px;">

      <ion-col size="12">

      <ion-col size="4">

      </ion-col>

        <div>Spencer Confidential</div>
        <div class="ht_5"></div>
        <div class="subheading">Hindi, Action comedies,2020</div>

<ion-footer linse="none">
  <div class="ht_20"></div>
  <ion-row class="footerrow">
    <ion-col class="ion-no-padding" (click)="home()">
      <ion-icon name="home-outline" class="footericn"></ion-icon>
      <div class="footertxt">Home</div>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-icon name="search" class="selectfootericn"></ion-icon>
      <div class="selectfootertxt">Serach</div>
    </ion-col>
    <ion-col class="ion-no-padding" (click)="upcome()">
      <ion-icon name="play-circle-outline" class="footericn"></ion-icon>
      <div class="footertxt">Upcoming</div>
    </ion-col>
    <ion-col class="ion-no-padding" (click)="download()">
      <ion-icon name="download-outline" class="footericn"></ion-icon>
      <div class="footertxt">Download</div>
    </ion-col>
    <ion-col class="ion-no-padding" (click)="profile()">
      <ion-icon name="person-outline" class="footericn"></ion-icon>
      <div class="footertxt">Profile</div>
    </ion-col>
  </ion-row>
  <div class="ht_15"></div>
</ion-footer>
