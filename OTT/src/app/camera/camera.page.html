<ion-header class="Heder_center" linse="none">
  <ion-toolbar>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="arrow-back-outline" (click)="back()" style="zoom: 2;"></ion-icon>
      </ion-col>
      <ion-col style="margin: auto;">
        <div>Place Subject in frame</div>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-row class="ion-justify-content-center" style="min-height:500px;">
  <ion-col size="10" class="ion-justify-content-center" style="border:yellow dashed; border-radius:25px; text-align: center; align-items: center; display: flex; flex-wrap: wrap;">
    <ion-icon name="add-outline"></ion-icon>
  </ion-col>
</ion-row>
<ion-footer linse="none">
  <ion-content [fullscreen]="true">
    <div id="container">
      <ion-button (click)="barcodeScanner()">Scan My Code</ion-button>

      <p>{{scannedOutput}}</p>
    </div>
  </ion-content>
  <div class="ht_20"></div>
  <ion-row class="footerrow">
    <ion-col class="ion-no-padding" (click)="upcome()">
      <ion-icon name="radio-button-on-outline" style="color:red; width:50px;"></ion-icon>
    </ion-col>
  </ion-row>
  <div class="ht_15"></div>
</ion-footer>
