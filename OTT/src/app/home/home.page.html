<ion-header class="Heder_center">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="chevron-back-outline" (click)="back()" style="zoom: 2;"></ion-icon>
      </ion-col>
      <ion-col style="margin: auto;">
        <div><img src="assets/imgs/icon.png" style="height: 50px;width:auto;"></div>
      </ion-col>
      <ion-col size="2" (click)="menu()">
        <ion-icon style="zoom: 2;margin: auto;" name="reorder-three"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="contentback">
  <div class="ht_10"></div>
  <div class="vertical_centr">
    <ion-row>
      <ion-col size="12">
        <swiper-container [options]="slideOpts">
          <swiper-slide (click)="category('1')">
            <ion-text>Libary</ion-text>
            <div [ngClass]="(showcategory == '1')?'selectcategory':'categorydiv'">
            </div>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="headingtxt">Recieved Cards</div>
      </ion-col>
      <ion-col size="6">
        <div class="viewtxt" (click)="view('recieve')">View all</div>
      </ion-col>
      <ion-col size="12">
        <swiper-container [options]="actionslideOpt">
          <swiper-slide (click)="clickshow()">
            <img src="assets/imgs/confetti.jpg" class="actionimg">
            <ion-text>From: J.Fuller Sent: 09/11/2023 </ion-text>
          </swiper-slide>
        </swiper-container>
      </ion-col>
      <ion-col size="12">
        <div class="ht_10"></div>
      </ion-col>
      <ion-col size="6">
        <div class="headingtxt">Sent Cards</div>
      </ion-col>
      <ion-col size="6">
        <div class="viewtxt" (click)="view('sent')">View all</div>
      </ion-col>
      <ion-col size="12">
        <swiper-container [options]="actionslideOpt">
          <swiper-slide (click)="clickshow()">
            <img src="assets/imgs/confetti.jpg" class="actionimg">
            <ion-text>Sent: 09/16/2023</ion-text>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    <div class="ht_10"></div>
  </div>
</ion-content>

<ion-footer linse="none">
  <div class="ht_20"></div>
  <ion-row class="footerrow">
    <ion-col class="ion-no-padding">
      <ion-icon name="home" class="selectfootericn"></ion-icon>
      <div class="selectfootertxt">Home</div>
    </ion-col>
    <ion-col class="ion-no-padding" (click)="search()">
      <ion-icon name="camera-outline" class="footericn"></ion-icon>
      <div class="footertxt">Scan QR</div>
    </ion-col>
  </ion-row>
  <div class="ht_15"></div>
</ion-footer>
